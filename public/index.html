<!DOCTYPE html>
<html>
  <head>
    <title>Hive Plots with Neo4j</title>
    <link rel="stylesheet" type="text/css" href="1140.css" />
    <link rel="stylesheet" type="text/css" href="hive_plot.css" />
    <script src='http://mbostock.github.com/d3/d3.v2.js?2.8.1'></script>
    <script src='http://code.jquery.com/jquery-1.7.1.min.js'></script>
  </head>

  <body>
    <h1>Visualizing a set of Hiveplots with Neo4j</h1>

    <div class="container">
      <div class="row">
        <div class="ninecol">
          <div class="row">
            <div class="fourcol">
              <div id='hv_1_1'><span class='chart'>&nbsp;</span></div>
            </div>
            <div class="fourcol">
              <div id='hv_1_2'><span class='chart'>&nbsp;</span></div>
            </div>
            <div class="fourcol last">
              <div id='hv_1_3'><span class='chart'>&nbsp;</span></div>
            </div>
          </div>

          <div class="row">
            <div class="fourcol">
              <div id='hv_2_1'><span class='chart'>&nbsp;</span></div>
            </div>
            <div class="fourcol">
              <div id='hv_2_2'><span class='chart'>&nbsp;</span></div>
            </div>
            <div class="fourcol last">
              <div id='hv_2_3'><span class='chart'>&nbsp;</span></div>
            </div>
          </div>

          <div class="row">
            <div class="fourcol">
              <div id='hv_3_1'><span class='chart'>&nbsp;</span></div>
            </div>
            <div class="fourcol">
              <div id='hv_3_2'><span class='chart'>&nbsp;</span></div>
            </div>
            <div class="fourcol last">
              <div id='hv_3_3'><span class='chart'>&nbsp;</span></div>
            </div>
          </div>

        </div>

        <div class="threecol last">
            <span class='notes'>&nbsp;</span>
        </div>
      </div>
    </div>



    <script src='lib_data.js'></script>
    <script src='lib_link.js'></script>
    <script src='lib_mouse.js'></script>
    <script src='lib_plot.js'></script>
    <script src='main.js'></script>
  </body>
</html>
